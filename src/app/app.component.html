
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>Lista componentes</mat-drawer>
    <mat-drawer-content>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Ejemplo componente text-Area
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-textarea></app-textarea>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Ejemplo componente file input
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-file-input
                requiredFileType="image/png, .pdf, image/jpg, image/jpeg" 
                (fileEvent)="loadFile($event)"
                ></app-file-input>
                <section>
                    <img [src]="data">
                </section>
            </mat-card-content>
        </mat-card>

    </mat-drawer-content>

  </mat-drawer-container>




<router-outlet></router-outlet>
