<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ titulo }}
        </mat-card-title>
        
    </mat-card-header>

    <mat-card-content>
        <section>
            <mat-form-field appearance="fill" class="full-width-input">
                <mat-label>{{ titulotext }}</mat-label>
                    <input
                    matInput 
                    [(ngModel)]="nombre"
                    required 
                    [placeholder]="placeholder"
                    pattern ="[a-zA-Z0-9\s]*"
                    #inputValor="ngModel" 
                    >
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="setValor()" [disabled]="inputValor.hasError('pattern')">Agregar</button>
            <mat-error *ngIf="inputValor.hasError('pattern')">
                Ingrese un valor alfanumerico.
            </mat-error>
        </section>
        <section>
            <mat-chip-listbox class="mat-chip-list-stacked">
                <mat-chip 
                *ngFor="let elemento of ListaElementos" selected 
                color="primary"
                (removed)="removeElemento(elemento)"
                >
                {{elemento}}
                <span class="spacer"></span>
                <button matChipRemove>
                    <mat-icon>cancel</mat-icon>
                </button>
                </mat-chip>
            </mat-chip-listbox>
        </section>
    </mat-card-content>
</mat-card>
