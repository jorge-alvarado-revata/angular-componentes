<div [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width-input">
        <textarea 
        matInput 
        placeholder="Ingrese texto"
        #textarea 
        formControlName="textarea" 
        id="textarea" 
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        
        [maxlength]="maxlength"
        [cdkAutosizeMinRows]="minRow"
        [cdkAutosizeMaxRows]="maxRow"
        ></textarea>  
    </mat-form-field>
</div>
